<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Blog Details</span>
    <span class="example-spacer"></span>
    <form class="example-form">
    <input matInput placeholder="Enter category to search here" name= "searchtext" [(ngModel)]= "searchtext" >
      <button mat-icon-button  (click)="search()" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>search</mat-icon>
      </button>
      </form>
      <br/>
    <!--<button mat-raised-button color="warn" (click)="allBooks()">All Books</button>-->
    <button mat-raised-button color="accent" (click)="goToAddBlog()">Add Blog</button>
    <h4>Welcome {{userName}}</h4>
    <button mat-icon-button matTooltip="Logout" (click)="logout()" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
  
  <div class="container">
   
    <!--<mat-form-field appearance="standard">
           <mat-label>Filter</mat-label>
           <input matInput placeholder="Ex. Mia" #input>
         </mat-form-field>  [dataSource]="dataSource" -->
    <div class="mat-elevation-z8">
      <table mat-table matSort [dataSource]="dataSource">
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.blogId}} </td>
        </ng-container>
  
        <ng-container matColumnDef="blogName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Blog Name </th>
          <td mat-cell *matCellDef="let row"> {{row.blogName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  Category</th>
          <td mat-cell *matCellDef="let row"> {{row.category}} </td>
        </ng-container>
  
        <ng-container matColumnDef="streamType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Publisher </th>
          <td mat-cell *matCellDef="let row"> {{row.publisheddate}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
          <button mat-icon-button class="bBtn" matTooltip="Delete Blog" color="warn" (click)="deleteBlog(row.blogName)">
            <mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!--<tr class="mat-row" *matNoDataRow>
               <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
             </tr>-->
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  
  </div>
